<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>arbook-admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="lib/layui/css/layui.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_693759_ask70l8wanw.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/animate.css/3.5.2/animate.min.css"/>
    <link rel="stylesheet" href="css/login.css"/>
</head>
<body>
<div class="login-box animated rotateIn">
    <div class="input-box">
        <form class="layui-form" id="loginForm" action="">
            <input type="text" name="email" id="email" required lay-verify="required" placeholder="邮箱"
                   autocomplete="off" class="layui-input">
            <input type="password" name="password" id="password" required lay-verify="required" placeholder="密码"
                   autocomplete="off"
                   class="layui-input">
            <input type="submit" value="登 录" lay-submit lay-filter="login">
        </form>
    </div>
    <div class="copyright">
        © 2018-2019 arbook-admin. All rights reserved.
    </div>
</div>
<!--js逻辑-->
<script src="lib/layui/layui.js"></script>
<script>
    layui.use(['form', 'jquery'], function () {
        var form = layui.form;
        var $ = layui.jquery;

        form.on('submit(login)', function (data) {
            $.post("login", $('#loginForm').serialize(), function (result) {
                if (result.success) {
                    location.href = "index.html";
                } else {
                    layer.msg(result.message);
                }
            }, "JSON");
            return false;
        });
    });
</script>
</body>
</html>
