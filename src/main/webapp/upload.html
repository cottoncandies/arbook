<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="lib/layui/css/layui.css">
</head>
<body>

<div class="layui-upload">
    <button type="button" class="layui-btn layui-btn-normal" id="selectUploadFile">选择文件</button>
    <button type="button" class="layui-btn" id="UploadFileButton">开始上传</button>
</div>

<script src="lib/layui/layui.js" charset="utf-8"></script>
<script>
    layui.use('upload', function () {
        var $ = layui.jquery
            , upload = layui.upload;

        //选完文件后不自动上传
        upload.render({
            elem: '#selectUploadFile'
            , url: 'ApiV1/upload'
            , accept: 'file'
            , auto: false
            //,multiple: true
            , bindAction: '#UploadFileButton'
            ,before: function(obj){
                layer.load();
            }
            , done: function (res,index,upload) {
                layer.closeAll('loading');
                if(res.code == 0){
                    layer.msg('上传成功');
                }else{
                    layer.msg('上传失败,请稍后重试');
                }
            }
            ,error: function(){//请求异常回调
                layer.closeAll('loading');
                layer.msg('网络异常，请稍后重试！');
            }
        });
    });
</script>
</body>
</html>
